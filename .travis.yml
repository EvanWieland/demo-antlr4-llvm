language: cpp
os: linux
dist: focal

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - clang-11
      env:
        - MATRIX_EVAL="CC=clang-11 CXX=clang++-11"

sudo: required
script:
  - ./compile.sh
